services:
  app:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    env_file:
      - .env.local

  postgres:
    image: postgres:15-alpine
    container_name: indigo-postgres
    environment:
      POSTGRES_USER: indigo_user
      POSTGRES_PASSWORD: indigo_password
      POSTGRES_DB: indigo_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
